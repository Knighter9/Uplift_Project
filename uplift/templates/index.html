    <script id="register-template" type="text/x-handlebars-template">

        <h1>This is the registration form</h1>
        <form class = 'form'>
            <div class="username-errors register-errors"></div>
            <input  class='register_username' type='text' placeholder='Username' name='username'>

    <script id="individual-post-template" type="text/x-handlebars-template">
        <div class="individual-post-container">
            <h3 class="title">{%raw -%} {{post_title}} {%- endraw %}</h3>
            <p class='post_content'>{%raw -%} {{post_content}} {%- endraw %}</p>
            <span class="num_likes">{%raw -%}{{num_likes}} {%- endraw %} likes</span>
            <div class="likes-container">
                <span class="like">Like</span>
                <span class="dislike">Dislike</span>
            </div>
            <span class="num_comments">{%raw -%} {{num_comments}} {%- endraw %} comments</span>
            <span class="creator">{%raw -%} {{creator}} {%- endraw %}</span>
        </div>

        <div class="create-comment-container">
            <div class="input-comment" contenteditable="true"></div>
            <!--<button>Cancel</button>
            <button>Comment</button>
            -->
            <span class="cancel-btn comment-buttons">Cancel</span>
            <span class="comment-btn comment-buttons">Comment</span>
        </div>

        <div class="comments-container">

        </div>
    </script>

    <script id="create-channel-template" class="form-controll" type="text/x-handlebars-template">
